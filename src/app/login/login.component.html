  <div class="flex items-center justify-center min-h-screen bg-orange-100">
    <div class="bg-orange-500 p-8 rounded-lg shadow-md w-80">
        <h2 class="text-white text-2xl font-bold mb-6 text-center">Login</h2>
        <form (submit)="onLogin()">
            <div class="mb-4">
                <label for="username" class="block text-white mb-1">Username</label>
                <input type="text" id="username" [(ngModel)]="username" name="username" class="w-full p-2 rounded border border-gray-300" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white mb-1">Password</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" class="w-full p-2 rounded border border-gray-300" required>
            </div>
            <button type="submit" class="w-full bg-white text-orange-500 font-bold py-2 my-4 rounded hover:bg-gray-200">Login</button>
        </form>
        {{loginError}}
    </div>
    
  </div>
